<!--<? exit; ?>-->
<link href="images/basic.css" rel="stylesheet" type="text/css">
<table width="550" border="0" cellpadding="0" cellspacing="0" align="center">
<tr>
	<td width="550" height="25" colspan="2" class="nevy_violet"><p class="bbl">제목 : {dbinfo.title}</td>
</tr>
</table>
<table border="0" cellpadding="0" cellspacing="0" width="550" align="center" class="base">
<tr>
	<td width="363"><p><img src="images/icon_bluejum.gif" width="10" height="10" border="0">전체:{count.total}</p></td>
	<td width="363" align="right"> </td>
</tr>
<tr>
	<td width="726" colspan="2">
		<table border="0" cellpadding="0" cellspacing="0" width="550" class="base">
		<tr bgcolor="#91B993" class="bw" height="24">
			<td width="51" height="25"><p align="center">No</p></td>
			<td width="201" height="25">
				<p align="center"><opt name="!sort_!title"><a href={href.list}&sort=!title>제목</a></opt name="!sort_!title">
				<opt name="sort_!title"><a href={href.list}&sort=title>제목*</a></opt name="sort_!title">
				</p>
			</td>
			<td width="79" height="25"><p align="center">작성자</p></td>
			<td width="101" height="25"><p align="center">날짜</p></td>
			<td width="51" height="25"><p align="center">조회</p></td>
		</tr>
		{LIST}
		<block name="list">
		<tr height="20">
			<td width="51" align="center" bgcolor="#F0F8F0"><p>{list.no}</p></td>
			<td width="201" align="left" nowrap bgcolor="#F0F8F0"><p><a href="{list.href.read}">{list.cut_title}</a></p></td>
			<td width="79" align="center" bgcolor="#F0F8F0"><p>{list.userid}</p></td>
			<td width="101" align="center" bgcolor="#F0F8F0"><p>{list.rdate_date}</p></td>
			<td width="51" align="center" bgcolor="#F0F8F0"><p>{list.hit}</p></td>
		</tr>
		<tr height="1">
			<td colspan="5" background="images/line_jumjumjum.gif"></td>
		</tr>
		</block name="list">
		<block name="nolist">
		<tr height="20">
			<td height="11" colspan="5"><p align="center">게시물이 하나도 없습니다</p></td>
		</tr>
		<tr height="1">
			<td colspan="5" background="images/line_jumjumjum.gif"></td>
		</tr>
		</block name="nolist">
		<block name="nosearch">
		<tr height="20">
			<td align="center" colspan="5"><p>'&nbsp;{sc_string}'가 포함된 게시물을 찾을 수가 없습니다.</p></td>
		</tr>
		<tr height="1">
			<td colspan="5" background="images/line_jumjumjum.gif"></td>
		</tr>
		</block name="nosearch">
		<tr height="3"	bgcolor="#87AD85">
			<td colspan="5"></td>
		</tr>
		</table>
	</td>
</tr>
<tr>
	<td width="726" colspan="2">
		<table border="0" cellpadding="0" cellspacing="0" width="550" class="base">
		<tr>
			<td width="33"></td>
			<td width="459" align="center">
				<form name="listsearch" style='margin : 0px' {form_search}>
				<select name="sc_column">
				<option value='title'>제목</option>
				<option value='content'>내용</option>
				<option value='title,content'>제목+내용</option>
				<option value='userid'>아이디</option>
				</select>
				<input type="text" name="sc_string" size="10" style='height:21;' value="{get.sc_string}">
				<input type="image" src="images/but_submit_find.gif" width="45" height="20" align="absmiddle">
				</form>

				<script language="JavaScript" type="text/JavaScript">
				var form_select = document.listsearch.sc_column;
				var form_value 				= '{get.sc_column}';
				for(var i=0;i<form_select.length;i++) {
					if(form_select.options[i].value==form_value) {
						form_select.options[i].selected = true;
					}
				}
				</script>

			</td>
			<td width="58">{WRITE}</td>
		</tr>
		</table>
	</td>
</tr>
</table>
<block name="write"><a href="{href.write}"><img src="images/bott_write.gif" width="45" height="25" border="0"></a></block name="write">
