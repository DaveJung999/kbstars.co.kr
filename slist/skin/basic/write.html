<link href="images/basic.css" rel="stylesheet" type="text/css">

<script LANGUAGE="JavaScript" src="/scommon/js/chkform.js" type="Text/JavaScript"></script>

<table width="550" border="0" cellpadding="0" cellspacing="0" align="center">
<tr>
	<td width="550" height="25" colspan="2" class="nevy_violet"><p class="bbl">제목 : {dbinfo.title}</p></td>
</tr>
</table>
<form name="slistwrite" style='margin : 0px' onSubmit="return chkForm(this)" {form_default}>
<table border="0" cellpadding="3" cellspacing="0" width="550" align="center" class="">
<tr height="24">
	<td height="9" colspan="2" bgcolor="#FFFFFF"><p align="center">&nbsp;</p></td>
</tr>
<tr bgcolor="#C6D8C5" height="24">
	<td height="9" colspan="2">&nbsp;</td>
</tr>
<opt name="session.seUserid"><!--로그인 하였다면-->
<tr class="base">
	<td width="82" bgcolor="#E8E8E0" class="bb">&nbsp;이&nbsp;&nbsp; &nbsp; 름</td>
	<td width="457" bgcolor="#E8E8E0">{list.userid} ({list.email}) </td>
</tr>
</opt name="session.seUserid">
<opt name="!session.seUserid"><!--비회원, 로그인하지 않았다면-->
<tr class="base">
	<td width="82" bgcolor="#E8E8E0" class="bb">&nbsp;이&nbsp;&nbsp; &nbsp; 름</td>
	<td width="457" bgcolor="#E8E8E0"><input type="text" name="userid" size="20"	value="{list.userid}" hname="이름을 입력하여주세요" required></td>
</tr>
<tr bgcolor="#E8E8E0" class="base">
	<td class="bb">&nbsp;패스워드</td>
	<td><input name="passwd" type="password" id="passwd" size="10" hname="패스워드를 입력하여주세요" required></td>
</tr>
<tr class="base">
	<td width="82" bgcolor="#E8E8E0" class="bb">&nbsp;메&nbsp;&nbsp; &nbsp; 일</td>
	<td width="457" bgcolor="#E8E8E0"><input type="text" name="email" size="40"	value="{list.email}" hname="메일주소를 정확하게 입력하여주세요" option="regMail"></td>
</tr>
</opt name="!session.seUserid">
<tr class="base">
	<td width="82" bgcolor="#E8E8E0" class="bb">&nbsp;제&nbsp;&nbsp;&nbsp;&nbsp; 목</td>
	<td width="457" bgcolor="#E8E8E0">
		<input type="text" name="title" size="45"	value="{list.title}" hname="제목을 입력하여주세요" required>
		<input type="checkbox" name="docu_type" value="html" {list.docu_type_checked}>
		<font color="#000000">HTML</font>
	</td>
</tr>
<tr class="base">
	<td bgcolor="#E8E8E0" class="bb">직업</td>
	<td bgcolor="#E8E8E0">
		<select name="job">

		{list.job_option}

		</select>
	</td>
</tr>
{UPLOAD}
<block name=" Upload ">
<tr class="base">
	<td width="82" bgcolor="#E8E8E0" class="bb">&nbsp;첨부파일</td>
	<td width="457" bgcolor="#E8E8E0">
		<input type="file" name="upfile" size="20" >
	</td>
</tr>
</block name=" Upload ">
<tr>
	<td width="82" bgcolor="#E8E8E0" class="bb">&nbsp;내&nbsp; &nbsp;&nbsp; 용</td>
	<td width="457" bgcolor="#E8E8E0">
		<textarea rows="15" name="content" cols="50" >{list.content}</textarea>
	</td>
</tr>
<tr>
	<td width="82" height="10" bgcolor="#E8E8E0"></td>
	<td width="457" height="10" align="right" bgcolor="#E8E8E0"></td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td width="457" align="right">
		<input name="image" type=image src="images/bott_save.gif" width="61" height="25">
		&nbsp;&nbsp;<a href="{href.list}"><img src="images/bott_list.gif" width="50" height="25" border=0> </a>
	</td>
</tr>
</table>
</form>
