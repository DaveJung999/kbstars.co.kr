<block name="memolist"></block name="memolist">
<table width="95%" align="center" cellpadding="0" cellspacing="0">
<tr>
	<td height="1" bgcolor="C1C1C1"></td>
</tr>
<tr>
	<td height="40" align="right"> {WRITE} {MODIFY} {DELETE} <a href="{href.list}"><img src="images/button_list.gif" width="53" height="22" border="0" align="absmiddle"></a></td>
</tr>
</table>
<block name="upfile"><a href="{upfile.href}">{upfile.name}</a>(크기: {upfile.size} bytes)<br></block name="upfile">
<block name="write"><a href="{href.write}"><img src="images/button_write.gif" width="53" height="22" border="0" align="absmiddle"></a></block name="write">
<block name="modify"><a href="{href.modify}"><img src="images/button_modify.gif" width="53" height="22" border="0" align="absmiddle"></a></block name="modify">
<block name="delete"><a href="{href.delete}" onclick="javascript: return confirm('정말 삭제하시겠습니다.');"><img src="images/button_del.gif" width="53" height="22" border="0" align="absmiddle"></a> </block name="delete">
<block name="reply"><a href="{href.reply}"><img src="images/button_reply.gif" width="53" height="22" border=0 align="absmiddle"></a></block name="reply">
<block name="highcate">&gt; <a href="{href.highcate}" class="nevy_gcyan"> {highcate.title}</a></block name="highcate">
<block name="samecate"><opt name="samecate.selected"><b>{samecate.title}</b></opt name="samecate.selected"><opt name="!samecate.selected"><b><a href="{PHP_SELF}?db={dbinfo.db}&cateuid={samecate.uid}">{samecate.title}</a></b></opt name="!samecate.selected"></block name="samecate">
<block name="subcate"><opt name="blockloop"> | </opt name="blockloop"><a href="{href.subcate}" class="base2"> {subcate.title}</a></block name="subcate">
